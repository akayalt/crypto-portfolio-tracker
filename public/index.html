<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Portfolio Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 { text-align: center; margin-bottom: 0.2em; }
    #summary {
      text-align: center;
      margin-bottom: 1em;
    }
    #usdTryRate {
      background-color: #b00020;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
    }
    #lastUpdated {
      margin-left: 10px;
      font-weight: bold;
    }
    #totalSummary {
      text-align: left;
      font-size: 1.2em;
      margin: 20px 0 10px 0;
    }
    #totalTry, #tryDelta {
      margin-left: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #333;
      user-select: none;
    }
    th:hover { background-color: #555; }
    .coin-logo {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .green { color: #0f0; }
    .red { color: #f33; }
    .try-cell { position: relative; }
    .mini-delta {
      font-size: 0.75em;
      margin-left: 6px;
      vertical-align: super;
    }
    .highlight-green { background-color: rgba(0, 255, 0, 0.2); }
    .highlight-red { background-color: rgba(255, 0, 0, 0.2); }
    .scroll-wrapper {
      overflow-x: auto;
      margin: 20px auto;
      max-width: 100%;
    }
    #valueChart {
      min-width: 1000px;
      max-width: none;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Crypto Portfolio Tracker</h1>
<div id="summary">
  <span id="usdTryRate">USD/TRY: --</span>
  <span id="lastUpdated">Last Updated: --</span>
</div>

<table id="cryptoTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Trend</th>
      <th onclick="sortTable(1)">Coin</th>
      <th onclick="sortTable(2)">Amount</th>
      <th onclick="sortTable(3)">Price (USD)</th>
      <th onclick="sortTable(4)">Value (USD)</th>
      <th onclick="sortTable(5)">Value (TRY)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="totalSummary">
  <strong>Total Value (TRY):</strong>
  <span id="totalTry">₺0.00</span>
  <span id="tryDelta"></span>
</div>

<div class="scroll-wrapper">
  <canvas id="valueChart" width="1200" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const holdings = {
  "algorand": 165.5111,
  "cosmos": 1.5111,
  "audius": 208.4357,
  "bitcoin": 0.03000265,
  "compound-governance-token": 0.03095203,
  "dogecoin": 100.0,
  "polkadot": 0.3309,
  "eos": 2.56,
  "ethereum": 0.31216363,
  "filecoin": 0.1479,
  "hedera-hashgraph": 2415.11,
  "decentraland": 11.6838,
  "neo": 0.247,
  "pepe": 1013000.0,
  "shiba-inu": 2108063.0,
  "ripple": 580.6248,
  "tezos": 1.610784
};

let previousPrices = {};
let previousTryValues = {};
let usdToTry = 1;
let previousTotalTry = null;
let lastDelta = null;

const tbody = document.querySelector('#cryptoTable tbody');
const totalTryEl = document.getElementById("totalTry");
const tryDeltaEl = document.getElementById("tryDelta");
const lastUpdatedEl = document.getElementById("lastUpdated");
const usdTryEl = document.getElementById("usdTryRate");

const chart = new Chart(document.getElementById("valueChart").getContext("2d"), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Total Value (TRY)',
      data: [],
      borderColor: '#00ff00',
      backgroundColor: 'rgba(0,255,0,0.1)',
      tension: 0.1
    }]
  },
  options: {
    responsive: true,
    animation: false,
    plugins: {
      legend: { labels: { color: "#fff" } }
    },
    scales: {
      x: { ticks: { color: "#aaa" } },
      y: { ticks: { color: "#aaa" } }
    }
  }
});

// Load full history from backend and populate chart
async function loadHistoricalChartData() {
  try {
    const res = await fetch('/history');
    const history = await res.json();

    chart.data.labels = [];
    chart.data.datasets[0].data = [];

    // Sample every 10th point for readability
    for (let i = 0; i < history.length; i += 10) {
      const entry = history[i];
      const label = new Date(entry.timestamp).toLocaleString('tr-TR');
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(entry.total_try);
    }

    chart.update();
  } catch (err) {
    console.error("Failed to load chart data", err);
  }
}

// Fetch USD/TRY exchange rate
async function fetchExchangeRate() {
  try {
    const res = await fetch("https://api.coingecko.com/api/v3/exchange_rates");
    const data = await res.json();
    usdToTry = data.rates.try.value || 1;
    usdTryEl.textContent = `USD/TRY: ₺${usdToTry.toFixed(2)}`;
  } catch (e) {
    usdTryEl.textContent = `USD/TRY: Failed`;
    console.error("Exchange rate fetch failed", e);
  }
}

// Format numbers with commas and fixed decimals
function formatNumber(num, decimals = 2) {
  return num.toLocaleString('en-US', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
}

// Fetch latest prices for table, update table and totals
async function fetchPrices() {
  try {
    const ids = Object.keys(holdings).join(',');
    const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}`;
    const res = await fetch(url);
    const data = await res.json();

    await fetchExchangeRate();

    let totalTry = 0;
    tbody.innerHTML = "";
    let tryChanges = [];

    data.forEach(coin => {
      const id = coin.id;
      const amount = holdings[id];
      const priceUsd = coin.current_price;
      const valueUsd = priceUsd * amount;
      const valueTry = valueUsd * usdToTry;
      totalTry += valueTry;

      // Trend arrow
      let trend = "";
      if (previousPrices[id] !== undefined) {
        trend = priceUsd > previousPrices[id] ? `<span class="green">▲</span>` : priceUsd < previousPrices[id] ? `<span class="red">▼</span>` : "";
      }

      // Value (TRY) delta for mini delta text
      const valueChange = previousTryValues[id] !== undefined ? valueTry - previousTryValues[id] : 0;
      tryChanges.push({ id, delta: valueChange });

      previousPrices[id] = priceUsd;
      previousTryValues[id] = valueTry;

      // Price (USD) formatting with commas; for some coins with tiny prices show more decimals
      let priceFormatted;
      if (id === "shiba-inu" || id === "pepe") {
        priceFormatted = `$${priceUsd.toFixed(10)}`;
      } else {
        priceFormatted = `$${formatNumber(priceUsd)}`;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${trend}</td>
        <td><img src="${coin.image}" alt="${coin.name} logo" class="coin-logo">${coin.name}</td>
        <td>${formatNumber(amount, 4)}</td>
        <td>${priceFormatted}</td>
        <td>$${formatNumber(valueUsd)}</td>
        <td class="try-cell" id="try-${id}">₺${formatNumber(valueTry)}<span class="mini-delta" id="delta-${id}"></span></td>
      `;

      tbody.appendChild(row);
    });

    // Calculate total delta for TRY
    if (previousTotalTry !== null) {
      lastDelta = totalTry - previousTotalTry;
      tryDeltaEl.textContent = lastDelta > 0
        ? `(+₺${formatNumber(lastDelta)})`
        : lastDelta < 0
          ? `(−₺${formatNumber(Math.abs(lastDelta))})`
          : "";
      tryDeltaEl.className = lastDelta > 0 ? "green" : lastDelta < 0 ? "red" : "";
    }

    // Highlight the most increased and decreased TRY value coins for 10 seconds
    highlightTryChanges(tryChanges);

    previousTotalTry = totalTry;
    totalTryEl.textContent = `₺${formatNumber(totalTry)}`;

    lastUpdatedEl.textContent = `Last Updated: ${new Date().toLocaleTimeString('tr-TR')}`;

    // Add mini delta texts inside TRY value cells
    tryChanges.forEach(({ id, delta }) => {
      const deltaSpan = document.getElementById(`delta-${id}`);
      if (!deltaSpan) return;
      if (delta > 0) {
        deltaSpan.textContent = ` (+₺${formatNumber(delta)})`;
        deltaSpan.className = "mini-delta green";
      } else if (delta < 0) {
        deltaSpan.textContent = ` (−₺${formatNumber(Math.abs(delta))})`;
        deltaSpan.className = "mini-delta red";
      } else {
        deltaSpan.textContent = "";
      }
    });

    // Update chart with latest total TRY value
    updateChart(totalTry);

  } catch (err) {
    console.error("Price fetch failed", err);
  }
}

function highlightTryChanges(tryChanges) {
  // Clear previous highlights
  Object.keys(holdings).forEach(id => {
    const cell = document.getElementById(`try-${id}`);
    if (cell) {
      cell.classList.remove("highlight-green", "highlight-red");
    }
  });

  if (tryChanges.length === 0) return;

  // Find max increase and max decrease
  let maxIncrease = { id: null, delta: -Infinity };
  let maxDecrease = { id: null, delta: Infinity };

  tryChanges.forEach(({ id, delta }) => {
    if (delta > maxIncrease.delta) maxIncrease = { id, delta };
    if (delta < maxDecrease.delta) maxDecrease = { id, delta };
  });

  // Apply highlights
  if (maxIncrease.id) {
    const cell = document.getElementById(`try-${maxIncrease.id}`);
    if (cell && maxIncrease.delta > 0) {
      cell.classList.add("highlight-green");
      setTimeout(() => cell.classList.remove("highlight-green"), 10000);
    }
  }
  if (maxDecrease.id) {
    const cell = document.getElementById(`try-${maxDecrease.id}`);
    if (cell && maxDecrease.delta < 0) {
      cell.classList.add("highlight-red");
      setTimeout(() => cell.classList.remove("highlight-red"), 10000);
    }
  }
}

function updateChart(totalTry) {
  const now = new Date();
  const label = now.toLocaleTimeString('tr-TR');

  chart.data.labels.push(label);
  chart.data.datasets[0].data.push(totalTry);

  // Keep max 100 points to avoid overload
  if (chart.data.labels.length > 100) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }

  chart.update();
}

// Sorting function for table by column
function sortTable(colIndex) {
  const rows = Array.from(tbody.querySelectorAll('tr'));
  let asc = true;
  // Check current sorting order
  if (tbody.dataset.sortedCol == colIndex) {
    asc = tbody.dataset.sortedAsc === "true" ? false : true;
  }
  tbody.dataset.sortedCol = colIndex;
  tbody.dataset.sortedAsc = asc;

  rows.sort((a, b) => {
    let aText = a.cells[colIndex].textContent.trim();
    let bText = b.cells[colIndex].textContent.trim();

    // For numbers, parse as floats, otherwise compare strings
    const numA = parseFloat(aText.replace(/[^\d.-]/g, ""));
    const numB = parseFloat(bText.replace(/[^\d.-]/g, ""));

    if (!isNaN(numA) && !isNaN(numB)) {
      return asc ? numA - numB : numB - numA;
    }
    return asc ? aText.localeCompare(bText) : bText.localeCompare(aText);
  });

  rows.forEach(row => tbody.appendChild(row));
}

// Initial load
loadHistoricalChartData();
fetchPrices();
setInterval(fetchPrices, 30_000);  // refresh prices every 30 seconds
</script>

</body>
</html>
