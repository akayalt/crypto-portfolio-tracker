<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Portfolio Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 { text-align: center; margin-bottom: 0.2em; }
    #summary {
      text-align: center;
      margin-bottom: 1em;
    }
    #usdTryRate {
      background-color: #b00020;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
    }
    #lastUpdated {
      margin-left: 10px;
      font-weight: bold;
    }
    #totalSummary {
      text-align: left;
      font-size: 1.2em;
      margin: 20px 0 10px 0;
    }
    #totalTry, #tryDelta {
      margin-left: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #333;
      user-select: none;
    }
    th:hover { background-color: #555; }
    .coin-logo {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .green { color: #0f0; }
    .red { color: #f33; }
    .try-cell { position: relative; }
    .mini-delta {
      font-size: 0.75em;
      margin-left: 6px;
      vertical-align: super;
    }
    .highlight-green { background-color: rgba(0, 255, 0, 0.2); }
    .highlight-red { background-color: rgba(255, 0, 0, 0.2); }
    .scroll-wrapper {
      overflow-x: auto;
      margin: 20px auto;
      max-width: 100%;
    }
    #valueChart {
      min-width: 1000px;
      max-width: none;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Crypto Portfolio Tracker</h1>
<div id="summary">
  <span id="usdTryRate">USD/TRY: --</span>
  <span id="lastUpdated">Last Updated: --</span>
</div>

<table id="cryptoTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Trend</th>
      <th onclick="sortTable(1)">Coin</th>
      <th onclick="sortTable(2)">Amount</th>
      <th onclick="sortTable(3)">Price (USD)</th>
      <th onclick="sortTable(4)">Value (USD)</th>
      <th onclick="sortTable(5)">Value (TRY)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="totalSummary">
  <strong>Total Value (TRY):</strong>
  <span id="totalTry">₺0.00</span>
  <span id="tryDelta"></span>
</div>

<div class="scroll-wrapper">
  <div id="valueChart" style="height: 400px;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
const holdings = {
  "algorand": 165.5111, "cosmos": 1.5111, "audius": 208.4357, "bitcoin": 0.03000265,
  "compound-governance-token": 0.03095203, "dogecoin": 100.0, "polkadot": 0.3309,
  "eos": 2.56, "ethereum": 0.31216363, "filecoin": 0.1479, "hedera-hashgraph": 2415.11,
  "decentraland": 11.6838, "neo": 0.247, "pepe": 1013000.0, "shiba-inu": 2108063.0,
  "ripple": 580.6248, "tezos": 1.610784
};

let previousPrices = {};
let previousTryValues = {};
let usdToTry = 1;
let previousTotalTry = null;
let lastDelta = null;
let apexChart;
let chartData = [];

const tbody = document.querySelector('#cryptoTable tbody');
const totalTryEl = document.getElementById("totalTry");
const tryDeltaEl = document.getElementById("tryDelta");
const lastUpdatedEl = document.getElementById("lastUpdated");
const usdTryEl = document.getElementById("usdTryRate");

async function loadHistoricalChartData() {
  try {
    const res = await fetch('https://crypto-portfolio-tracker-1.onrender.com/history');
    const history = await res.json();

    chartData = history.filter((_, i) => i % 10 === 0).map(entry => {
      const date = new Date(entry.timestamp);
      const formatted = date.toLocaleDateString('tr-TR').replace(/\//g, '.') + ' ' +
                        date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
      return {
        x: formatted,
        y: entry.total_try
      };
    });

    apexChart = new ApexCharts(document.querySelector("#valueChart"), {
      chart: {
        type: 'line',
        height: 400,
        background: '#222',
        foreColor: '#eee',
        toolbar: { show: true, tools: { zoom: true, pan: true, reset: true } },
        zoom: { enabled: true, type: 'x', autoScaleYaxis: true }
      },
      series: [{ name: 'Total Value (TRY)', data: chartData }],
      xaxis: {
        type: 'category',
        labels: {
          style: { colors: '#aaa' }
        }
      },
      yaxis: {
        labels: {
          style: { colors: '#aaa' },
          formatter: function (val) {
            return val % 1 === 0 ? val.toLocaleString('tr-TR', { maximumFractionDigits: 0 }) : val.toLocaleString('tr-TR', { maximumFractionDigits: 2 });
          }
        }
      },
      stroke: { curve: 'smooth', width: 2 },
      tooltip: { theme: 'dark' },
      annotations: { yaxis: [] }
    });

    apexChart.render();
  } catch (err) {
    console.error("Failed to load chart data", err);
  }
}

async function fetchExchangeRate() {
  try {
    const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=usd&vs_currencies=try");
    const data = await res.json();
    usdToTry = data.usd?.try || 1;
    usdTryEl.textContent = `USD/TRY: ₺${usdToTry.toFixed(2)}`;
  } catch (e) {
    usdTryEl.textContent = `USD/TRY: Failed`;
    console.error("Exchange rate fetch failed", e);
  }
}

async function fetchPrices() {
  try {
    const ids = Object.keys(holdings).join(',');
    const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}`;
    const res = await fetch(url);
    const data = await res.json();

    await fetchExchangeRate();

    let totalTry = 0;
    tbody.innerHTML = "";
    let tryChanges = [];

    data.forEach(coin => {
      const id = coin.id;
      const amount = holdings[id];
      const priceUsd = coin.current_price;
      const valueUsd = priceUsd * amount;
      const valueTry = valueUsd * usdToTry;
      totalTry += valueTry;

      let trend = "";
      if (previousPrices[id] !== undefined) {
        trend = priceUsd > previousPrices[id] ? `<span class="green">▲</span>` :
                priceUsd < previousPrices[id] ? `<span class="red">▼</span>` : "";
      }

      const valueChange = previousTryValues[id] !== undefined ? valueTry - previousTryValues[id] : 0;
      tryChanges.push({ id, delta: valueChange });

      previousPrices[id] = priceUsd;
      previousTryValues[id] = valueTry;

      const priceFormatted = (id === "shiba-inu" || id === "pepe")
        ? `$${priceUsd.toFixed(10)}`
        : `$${priceUsd.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${trend}</td>
        <td><img src="${coin.image}" alt="${coin.name}" class="coin-logo">${coin.name}</td>
        <td>${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</td>
        <td>${priceFormatted}</td>
        <td>$${valueUsd.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
        <td id="try-${id}" class="try-cell">₺${valueTry.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
      `;
      tbody.appendChild(row);
    });

    document.querySelectorAll('.mini-delta').forEach(el => el.remove());
    document.querySelectorAll('.highlight-green, .highlight-red').forEach(el => {
      el.classList.remove('highlight-green', 'highlight-red');
    });

    const filteredChanges = tryChanges.filter(x => x.delta !== 0);
    if (filteredChanges.length >= 1) {
      const maxInc = filteredChanges.reduce((a,b) => (a.delta > b.delta ? a : b));
      const minDec = filteredChanges.reduce((a,b) => (a.delta < b.delta ? a : b));

      [maxInc, minDec].forEach(({ id, delta }) => {
        const cell = document.getElementById(`try-${id}`);
        if (!cell) return;
        const deltaSpan = document.createElement("span");
        deltaSpan.className = `mini-delta ${delta >= 0 ? 'green' : 'red'}`;
        deltaSpan.textContent = `(${delta >= 0 ? '+' : '-'}₺${Math.abs(delta).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })})`;
        cell.appendChild(deltaSpan);
        cell.classList.add(delta >= 0 ? 'highlight-green' : 'highlight-red');
        setTimeout(() => {
          deltaSpan.remove();
          cell.classList.remove('highlight-green', 'highlight-red');
        }, 5000);
      });
    }

    if (previousTotalTry !== null) {
      const delta = totalTry - previousTotalTry;
      if (delta !== 0) lastDelta = delta;
    }

    totalTryEl.textContent = `₺${totalTry.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    if (lastDelta !== null) {
      const sign = lastDelta >= 0 ? "+" : "-";
      const absDelta = Math.abs(lastDelta).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      tryDeltaEl.innerHTML = `<span class="${lastDelta >= 0 ? 'green' : 'red'}">(${sign}₺${absDelta})</span>`;
    }

    previousTotalTry = totalTry;
    lastUpdatedEl.textContent = `Last Updated: ${new Date().toLocaleTimeString()}`;

    const nowLabel = new Date().toLocaleString('tr-TR');
    chartData.push({ x: nowLabel, y: totalTry });

    const currentXAxis = apexChart.w.globals.minX && apexChart.w.globals.maxX
      ? { min: apexChart.w.globals.minX, max: apexChart.w.globals.maxX }
      : undefined;

    apexChart.updateSeries([{ name: "Total Value (TRY)", data: chartData }], false);
    apexChart.updateOptions({
      xaxis: currentXAxis ? { ...currentXAxis } : {},
      annotations: {
        yaxis: [{
          y: totalTry,
          borderColor: '#00E396',
          strokeDashArray: 4,
          label: {
            borderColor: '#00E396',
            style: { color: '#000', background: '#00E396' },
            text: `₺${totalTry.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`,
            position: 'left'
          }
        }]
      }
    });
  } catch (err) {
    console.error("Price fetch failed", err);
  }
}

let sortDirection = true;
function sortTable(colIndex) {
  const rows = Array.from(tbody.querySelectorAll("tr"));
  rows.sort((a, b) => {
    const aText = a.children[colIndex].textContent.replace(/[^\d\.-]/g, '');
    const bText = b.children[colIndex].textContent.replace(/[^\d\.-]/g, '');
    const aVal = isNaN(parseFloat(aText)) ? aText : parseFloat(aText);
    const bVal = isNaN(parseFloat(bText)) ? bText : parseFloat(bText);
    return sortDirection
      ? (typeof aVal === "number" ? aVal - bVal : aVal.localeCompare(bVal))
      : (typeof aVal === "number" ? bVal - aVal : bVal.localeCompare(aVal));
  });
  sortDirection = !sortDirection;
  rows.forEach(row => tbody.appendChild(row));
}

(async () => {
  await loadHistoricalChartData();
  await fetchPrices();
  setInterval(fetchPrices, 10000);
})();
</script>

</body>
</html>
